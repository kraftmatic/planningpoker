<!DOCTYPE html>
<html ng-app="PlanningPoker">

<head>
    <title>Planning Poker</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="/javascript/app.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/style.css"/>

    <meta charset="UTF-8">
    <!--[if IE 8]>
    <!-->
    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <!--<![endif]-->

    <meta name="description" content="Agile Estimation for Distributed Teams">
    <meta name="author" content="Rich Ashworth">

    <!--<link rel="icon" href="../../favicon.ico">-->
</head>

<body ng-controller="PokerCtrl as poker">

<div id="top">

    <header>
        <h1>planning poker</h1>
        <nav ng-show="inSession">
            <table>
                <tr>
                    <td> {{userName}}</td>
                </tr>
                <tr>
                    <td><i> Session: {{sessionId}} </i></td>
                </tr>
            </table>
        </nav>
    </header>
    <br/>

    <div>
        <!--Registration Screen-->
        <div ng-hide="inSession">
            <br>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label class="field"> Please enter your name:</label>
                    </td>
                    <td>
                        <form name="nameEntry">
                            <input autofocus type="text" ng-model="userName" required="true" ng-minlength="2"
                                   ng-maxlength="50">
                        </form>
                    </td>
                </tr>
                <tr ng-show="nameEntry.$valid">
                    <td>
                    </td>
                    <td>
                        <input type="number" placeholder="session ID" ng-model="sessionId">
                    <td>
                        <button ng-click="joinSession()" ng-disabled="sessionId < 1">Join Session</button>
                    </td>
                    <td>
                        <button ng-click="createSession()">Start Session</button>
                    </td>
                </tr>
            </table>
        </div>

        <!--Voting Screen-->
        <div ng-show="inSession">
            <p ng-hide="voted">
                Please vote on the current item using the buttons below:
            </p>
            <br>
            <br>
        </div>

        <div ng-show="inSession && !voted">
            <p>
            <table cellspacing="20">
                <tr>

                    <td data-ng-repeat="i in legalEstimates">
                        <button class="votebutton" ng-click="vote(i)">{{i}}</button>
                    </td>
                </tr>
            </table>
            </p>
        </div>

        <!--Results Screen-->
        <div ng-show="voted">
            <table cellpadding="20" width="100%">
                <td style="vertical-align: top;">
                    <canvas id="bar" class="chart chart-bar" chart-data="[resultsdata]"
                            chart-labels="labels" height="350" width="750"></canvas>
                <td width="100%"/>
                <td style="vertical-align: top">
                    <table cellpadding="10" class="usertbl">
                        <th>User</th>
                        <th>Estimate</th>
                        <tr ng-repeat="result in votingResults">
                            <td>{{result.userId}}</td>
                            <td>{{result.estimateValue}}</td>
                        </tr>
                    </table>
                </td>
                </tr>
                <tr ng-show="isAdmin">
                    <td>
                        <button class="nextbutton" ng-click="reset()" type="button">Next Estimate</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="/bower_components/angular-poller/angular-poller.js"></script>

</body>
</html>
